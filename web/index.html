<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Churn Predictor</title>
    <style>
      :root { color-scheme: light dark; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .center { min-height: 100dvh; display:grid; place-items:center; background: var(--bg, #0b0b0b); }
      .card { width: min(92vw, 420px); background: #111; color: #e5e7eb; border: 1px solid #232323; border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
      .title { font-weight: 700; font-size: 22px; text-align: center; }
      .muted { color: #9ca3af; }
      .stack { display: grid; gap: 10px; margin-top: 16px; }
      input[type="email"], input[type="password"], input[type="number"] { width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid #2a2a2a; background: #0e0e0e; color: #e5e7eb; }
      .actions { display: flex; justify-content: space-between; align-items: center; gap: 8px; }
      .btn { border-radius: 12px; padding: 10px 14px; border: 1px solid #2a2a2a; background: #0f0f0f; color: #e5e7eb; cursor: pointer; }
      .btn-primary { background: #2563eb; border-color: #2563eb; }
      .btn-ghost { background: transparent; }
      .toolbar { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; border-bottom:1px solid #222; position:sticky; top:0; background:#0b0b0b; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border-bottom: 1px solid #1f1f1f; text-align: left; padding: 10px; font-size: 14px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
